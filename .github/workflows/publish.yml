name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Run tests (if any)
        run: npm test --if-present
        
      - name: Ensure correct repository URL for provenance
        run: |
          echo "GitHub repository: ${{ github.repository }}"
          echo "GitHub repository owner: ${{ github.repository_owner }}"
          echo "Current package.json repository:"
          npm pkg get repository
          REPO_URL="git+https://github.com/${{ github.repository }}.git"
          npm pkg set repository.url="$REPO_URL"
          npm pkg set repository.type="git"
          echo "Updated repository URL to: $REPO_URL"
          echo "Updated package.json repository:"
          npm pkg get repository
        
      - name: Publish to NPM
        run: |
          echo "Attempting to publish with provenance..."
          if ! npm publish --provenance --access public; then
            echo "Provenance publish failed, trying without provenance..."
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
